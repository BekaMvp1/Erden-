<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <script>
      (function() {
        try {
          var t = localStorage.getItem('app-theme') || 'dark';
          var root = document.documentElement;
          if (t === 'dark') {
            root.classList.add('dark');
          } else {
            root.classList.remove('dark');
          }
          root.style.colorScheme = t === 'dark' ? 'dark' : 'light';
          var fonts = {
            system: 'system-ui, -apple-system, sans-serif',
            inter: '"Inter", system-ui, sans-serif',
            roboto: '"Roboto", system-ui, sans-serif',
            'open-sans': '"Open Sans", system-ui, sans-serif',
            'pt-sans': '"PT Sans", system-ui, sans-serif'
          };
          var f = localStorage.getItem('app-font') || 'system';
          root.style.setProperty('--app-font', fonts[f] || fonts.system);
        } catch (e) {}
      })();
    </script>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&family=PT+Sans:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erden</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
